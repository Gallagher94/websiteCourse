    <!-- Add in javascript to make slideShow work -->
    <script>
        // Automatic Slideshow - change image every 4 seconds
        let myIndex = 0;
        carousel();

        function carousel() {
            const allSlideImages = document.getElementsByClassName("mySlides");

            // hide every image, cant see them anymore
            for (let i = 0; i < allSlideImages.length; i++) {
                allSlideImages[i].style.display = "none";
            }

            myIndex++;
            if (myIndex > allSlideImages.length) { myIndex = 1 }
            // after it looped through the three, we want to go back to the first one again!

            allSlideImages[myIndex - 1].style.display = "block";
            // make ONE of the slides visible

            setTimeout(carousel, 4000);
            // how often to  change the slide - calls the carousel every 4000 millisecons.
        }

    </script>
