<!DOCTYPE html>

<html lang="en">
<title>Demo</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>


    <!-- Add Header / Also called the NavBar -->
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
            <!-- We use href to link to resources. Maybe to bring in css file or js or to link to a remote url
                 But we can also link to sections of our app
                 Here we are linking to sections of our app that we will later create. -->

            <!-- Tip: You can use href="#top" or href="#" to link to the top of the current page! -->
            <a href="#" class="w3-bar-item w3-button w3-padding-large">HOME</a>
            <a href="#band" class="w3-bar-item w3-button w3-padding-large w3-hide-small">BAND</a>
            <a href="#tour" class="w3-bar-item w3-button w3-padding-large w3-hide-small">TOUR</a>
            <a href="#contact" class="w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
            <a href="javascript:void(0)" class="w3-padding-large w3-hover-red w3-hide-small w3-right"><i
                    class="fa fa-search"></i></a>
        </div>
    </div>


    <!-- Add Some Main body rubbish just now-->
    <!-- Page content -->
    <div class="w3-content" style="max-width:2000px;margin-top:46px">

        <!-- The Photo Section  -->
        <div class="w3-black" id="slideShow">
            <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px">
                <h2 class="w3-wide">SlideShow</h2>
            </div>
        </div>

        <!-- The Band Section -->
        <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
            <h2 class="w3-wide">THE BAND</h2>
        </div>


        <!-- The Tour Section -->
        <div class="w3-black" id="tour">
            <div class="w3-container w3-content w3-padding-64" style="max-width:800px">
                <h2 class="w3-wide w3-center">TOUR DATES</h2>
            </div>
        </div>

        <!-- The Contact Section -->
        <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="contact">
            <h2 class="w3-wide w3-center">CONTACT</h2>
        </div>

        <!-- End Page Content -->
    </div>

    <!-- Image of location/map -->
    <!-- just a random image - talk through what this means how it works. -->
    <img src="https://www.w3schools.com/w3images/map.jpg" class="w3-image w3-greyscale-min" style="width:100%">

    <!-- Add Footer-->
    <!-- We are not adding in the styles here
         Instead we are using styles provided by w3 schools library
         w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge these are styles w3 have written for us
         We will later add in our own styles and learn css. -->
    <footer class="w3-container w3-padding-64 w3-center w3-opacity w3-light-grey w3-xlarge">
        <!--These class values are how the icons are created -->
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <p class="w3-medium">Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a>
        </p>
    </footer>

</body>

</html>
